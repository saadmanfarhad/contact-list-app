<div class="container">
  <h2 class="page-header">ADD CONTACT</h2>
  <form (ngSubmit) = "addContact()">
    <div class="form-group">
      <label>First Name</label>
      <input type="text" [(ngModel)]="first_name" name ="first_name" class="form-control">
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input type="text" [(ngModel)]="last_name" name ="last_name" class="form-control">
    </div>
    <div class="form-group">
      <label>Phone Number</label>
      <input type="text" [(ngModel)]="phone" name ="phone" class="form-control" required>
    </div>
    <button type="submit" class="btn btn btn-success">Add</button>
  </form>
</div>

<hr>

<div class= "container">
  <h2>Contacts</h2>
  <br>
  <div class="row">
    <div class="col-md-3">
      <h6><strong>First Name</strong></h6>
    </div>
    <div class="col-md-3">
      <h6><strong>Last Name</strong></h6>
    </div>
    <div class="col-md-3">
      <h6><strong>Phone Number</strong></h6>
    </div>
  </div>
  <br>
  <div *ngFor="let contact of contacts">
    <div class="row">
      <div class="col-md-3">
        {{contact.first_name}}
      </div>
      <div class="col-md-3">
        {{contact.last_name}}
      </div>
      <div class="col-md-3">
        {{contact.phone}}
      </div>
      <div class="col-md-3">
        <input type="button" (click) = "deleteContact(contact._id)" value="Delete" class="btn btn-danger">
        <br><br>
      </div>
    </div>
  </div>
</div>
